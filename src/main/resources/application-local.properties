# H2 Database
#allow h2 database to be accessed via browser and via java application
spring.h2.console.enabled=true

#databse server path - default=/h2-console
spring.h2.console.path=/h2-console

#DB url and DB name (pmsdb) we can run "mem(Memory) or file(FILE)"
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb

#DB Username
spring.datasource.username=sa
spring.datasource.password=

#DB Driver - tells or convert the SL Query to Hybernate query.
spring.datasource.driverClassName=org.h2.Driver

#tells to keep existing data and table while server restart,
#if new value is availble, it will create after server restart
spring.jpa.hibernate.ddl-auto=update

#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#ORM framework which uses Spring JPA and Hibernate DB, to achieve ORM(Object Relational mapping)
# Data class(Object) is Mapping(mapping) to Database(Relational) is called ORM.

